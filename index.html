<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <section class="container">
        <div class="card weather flex">
            <div class="infoLeft">
                <div class="cardTitle">
                    <h1 class="weekDay loading"></h1>
                    <p class="flex yearDate"></p>
                    <div class="location flex">
                        <img src="src/icons/Location.png" alt="Localização">
                        <p class="city">Divinópolis, BR</p>
                    </div>
                </div>
                <div class="cardDegrees">
                    <img src="" alt="Ícone" class="icon">
                    <p class="dayDegrees temp">29 °C</p>
                    <p class="description">Ensolarado</p>
                </div>
            </div>
            <div class="infoRight">
                <div class="forecastInfo">
                    <div>
                        <p class="title">S. TÉRMICA</p>
                        <p class="title">HUMIDADE</p>
                        <p class="title">VENTOS</p>
                    </div>
                    <div>
                        <p class="precipitation">0%</p>
                        <p class="humidity">42%</p>
                        <p class="wind">3 km/h</p>
                    </div>
                </div>
                <div class="temperatureVariation">
                    <div class="flex cardDays">
                        <p class="title">MIN</p>
                        <p class="temp_min">30°C</p>
                    </div>
                    <div class="flex cardDays">
                        <p class="title">MÁX</p>
                        <p class="temp_max">30°C</p>
                    </div>
                </div>
                <div class="search">
                    <input type="text" class="search-bar" placeholder="Pesquisar...">
                    <button class="flex">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024"
                            height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

<footer class="flex">
    <p>Frederico Nogueira | <b>Weather APP</b> &copy; 2023<br />
        Este é um projeto educacional</p>
</footer>

</html>
